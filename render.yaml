services:
  - type: web
    name: activity-tracker
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan key:generate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: database
